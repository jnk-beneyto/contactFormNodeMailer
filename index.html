<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="col-6 offset-3 contact">
        <div class="box-part2 text-center ">
            <i class="fas fa-comment-dots fa-3x" aria-hidden="true"></i>
            <div class="title">
                <h3>Leave a message</h3>
            </div>
            <div class="text container">
                <form action="/handler" method="post">
                    <div class="container mt-5">
                        <div class="justify-content-center">
                            <div class="form-group">
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Name"
                                    aria-describedby="helpId" />
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class=" form-group ">
                            <input type="text" name="email" id="email" class="form-control" placeholder="email"
                                aria-describedby="helpId" />
                        </div>
                    </div>
                    <div class="container ">
                        <div class="form-group ">
                            <textarea class="form-control rounded-0" name="mensaje" id="mensaje"
                                placeholder="Message..." rows="3"></textarea>
                        </div>
                    </div>
            </div>
            <div class="form-group ">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    </div>
                    <div class="container mx-auto d-flex justify-content-center">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <button type="submit" class="btn btn-success container d-flex justify-content-center">
                                send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
